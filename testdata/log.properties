bufferCap=1KB
bufferSize=1000

appender.console!=Console{ layout.type=TextLayout }
appender.file!=File{ fileName="log.txt", layout=JSONLayout{} }
appender.sample!=Sample{}
appender.sample.layout!=TextLayout{}

logger.root!=Logger{level=warn, appenderRef.ref=console}

logger.myLogger.type=AsyncLogger
logger.myLogger.level=trace
logger.myLogger.tags=_com_request_in,_com_request_*
logger.myLogger.bufferSize=${bufferSize}
logger.myLogger.appenderRef[0].ref=file
logger.myLogger.appenderRef[1].ref=sample